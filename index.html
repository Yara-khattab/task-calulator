    <body>
    <div class="layer">  
<nav class="navbar navbar-expand-sm navbar-dark" style="background-color: rgba(0, 0, 0,0.5);">
  <a class="navbar-brand" href="#" style=" color:rgb(195, 219, 228);font-family:'Times New Roman', Times, serif; font-size: 30px;">simple calculator</a>

        <div class="content d-flex mt-5">
        <div class="calulator">
            <input type="text" class="cal" disabled placeholder="0">
           <div class="buttons">
            <button onclick="clearDisplay()">CL</button>
            <button onclick="deleteLast()">DL</button>
            <button onclick="append('%')">%</button>
             <button onclick="append('/')">/</button>
             <button onclick="append('7')">7</button>
                    <button onclick="append('8')">8</button>
                    <button onclick="append('9')">9</button>
              <button onclick="append('*')">*</button>
                <button onclick="append('4')">4</button>
                    <button onclick="append('5')">5</button>
                    <button onclick="append('6')">6</button>
               <button onclick="append('-')">-</button>              
                     <button onclick="append('1')">1</button>
                   <button onclick="append('2')">2</button>
                    <button onclick="append('3')">3</button>
                <button onclick="append('+')">+</button>
                     <button onclick="append('0')">0</button>
                     <button onclick="append('00')">00</button>
                        <button onclick="append('.')">.</button>
                     <button onclick="calculate()">=</button>
                     </div>
                          
            </div>
        </div>
           </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
